<div class="input-group">
  <span class="input-group-btn">
    <button class="btn"
            [class]="btnColor"
            (click)="changeProgress(-5)"
            type="button">
            <i class="fa fa-minus"></i>
    </button>
  </span>

  <input type="number"
         class="form-control"
         [(ngModel)]="progress"
         placeholder="Progress">

  <span class="input-group-btn">
    <button class="btn"
            [class]="btnColor"
            (click)="changeProgress(+5)"
            type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
