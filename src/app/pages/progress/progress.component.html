<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Striped Progress bar <a class="get-code" data-toggle="collapse" href="#pgr3"
            aria-expanded="true"><i class="fa fa-code" title="" data-toggle="tooltip"
              data-original-title="Get Code"></i></a>
        </h4>

        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active"
               style="height:10px; width: 5%;"
               role="progressbar">
          </div>
        </div>
        <br>
        <h4 class="card-title">Striped Progress bar <a class="get-code" data-toggle="collapse" href="#pgr3"
          aria-expanded="true"><i class="fa fa-code" title="" data-toggle="tooltip"
            data-original-title="Get Code"></i></a>
      </h4>

      <div class="progress m-t-20">
        <div class="progress-bar bg-info progress-bar-striped active"
        style="height:10px; width: 95%;"
             role="progressbar">
        </div>
      </div>

      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <component-increaser btnColor="btn-primary" [progress]="primaryBarProgress"></component-increaser>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <component-increaser btnColor="btn-info" [progress]="infoBarProgress"></component-increaser>
      </div>
    </div>
  </div>

</div>
